<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="icon" th:href="@{/images/ims-favicon.png}" type="image/png">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img th:src="@{/images/ims-logo.png}" alt="IMS logo">
            </div>
            <ul class="nav-links">
                <li><a th:href="@{/}" th:text="${menu.dashboard}">Dashboard</a></li>
                <li><a th:href="@{/products}" th:text="${menu.products}">Products</a></li>
                <li><a th:href="@{/categories}" th:text="${menu.categories}">Categories</a></li>
                <li><a th:href="@{/orders}" th:text="${menu.orders}">Orders</a></li>
                <li><a th:href="@{/profile}" th:text="${menu.profile}">Profile</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <main>
            <section>
                <h1>Product Management</h1>
                <!-- Table to Display Products -->
                <table id="productsTable" class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Rows will be dynamically added here -->
                    </tbody>
                </table>
            </section>
        </main>
    </div>
    <footer>
        <p th:text="'&copy; ' + ${currentYear} + ' Your Company. All rights reserved.'">&copy; 2024 Your Company. All rights reserved.</p>
    </footer>
    <script th:src="@{/js/scripts.js}"></script>
</body>
</html>
